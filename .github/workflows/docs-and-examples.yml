name: Docs and Examples

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-docs-and-run-examples:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Generate API reference
        run: npm run docs:api

      - name: Run example demos
        run: |
          set -e
          for d in examples/*; do
            if [ -f "$d/package.json" ]; then
              echo "\nüèÉ Running demo in $d"
              npm --prefix "$d" run demo || exit 1
            fi
          done

      - name: Upload API reference artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-reference
          path: docs/reference/api-reference.md

