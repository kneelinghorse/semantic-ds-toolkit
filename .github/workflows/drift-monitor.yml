name: Drift Monitor

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read

jobs:
  drift-monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-fund --no-audit || npm i --no-fund --no-audit
          else
            npm i --no-fund --no-audit
          fi

      - name: Build
        run: npm run build

      - name: Run drift monitor
        run: npm run -s drift:monitor

      - name: Upload drift results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: drift-monitor-results
          path: evidence-logs/
          retention-days: 14
