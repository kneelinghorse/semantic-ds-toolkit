# Common conversion patterns and aliases
aliases:
  # Common alternative representations
  degree_celsius: "C"
  degree_fahrenheit: "F"
  kelvin: "K"
  degrees_c: "C"
  degrees_f: "F"

  # Metric prefixes
  meter: "m"
  metre: "m"
  kilometer: "km"
  kilometre: "km"
  centimeter: "cm"
  centimetre: "cm"
  millimeter: "mm"
  millimetre: "mm"

  # Imperial units
  foot: "ft"
  feet: "ft"
  inch: "in"
  inches: "in"
  yard: "yd"
  yards: "yd"
  mile: "mi"
  miles: "mi"

  # Time
  second: "s"
  seconds: "s"
  minute: "min"
  minutes: "min"
  hour: "h"
  hours: "h"
  day: "d"
  days: "d"

  # Mass
  gram: "g"
  grams: "g"
  kilogram: "kg"
  kilograms: "kg"
  pound: "lb"
  pounds: "lb"
  ounce: "oz"
  ounces: "oz"

# Conversion validation rules
validation:
  # Maximum acceptable conversion factors to prevent overflow
  max_factor: 1e12
  min_factor: 1e-12

  # Performance targets
  max_conversion_time_ms: 50
  cache_ttl_hours: 1

  # Precision settings
  default_precision: 6
  currency_precision: 4

# Data source configuration
data_sources:
  exchange_rates:
    primary: "ecb"  # European Central Bank
    fallback: "fed"  # Federal Reserve
    cache_ttl: 3600  # 1 hour in seconds
    offline_mode: true

  # API endpoints
  ecb_endpoint: "https://api.exchangerate.host/latest"
  fed_endpoint: "https://api.stlouisfed.org/fred/series/observations"
